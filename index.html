<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* change to cover if you want full crop */
      background: black;
    }
  </style>
</head>
<body>
  <video autoplay loop controls playsinline>
    <source src="Video-638.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
